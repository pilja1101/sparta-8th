<!DOCTYPE html> 
<!-- HTML5 사용하기 위해 반드시 선언해줘야한다 -->
<!-- 주석(comment). 컴퓨터, 브라우저 인식 X -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽</title>
</head>

<body>
    <!-- div(divider): 영역을 나눌때 많이 쓰이는 태그 -->
    <div></div>
    <!-- 제목 태그 h1 ~ h6. 숫자가 작을수록 글자 크기가 커짐 -->
    <h1>코딩</h1>
    <h5>코딩</h5>
    <!-- p(paragraph). 문장 표현할 때 많이 사용. 태그 앞에 줄바꿈 O -->
    <p>스파르타코딩클럽 8기</p>
    <p>스파르타코딩클럽 8기</p>
    <!-- span(). 문장 표현할 때 많이 사용. 태그 앞에 줄바꿈 X -->
    <span>스파르타코딩클럽 8기 -1</span>
    <span>스파르타코딩클럽 8기 -2</span>
    <button>눌러봐유</button>
    <input type="text" /><br>
    <input type="file" /><br>
    <input type="checkbox" /><br>
    <input type="radio" /><br>
    <input type="color" /><Br>
    <input type="password" /><br>
    <!-- 링크 태그 -->
    <a href="https://naver.com">네이버로 가는 태그</a>
    <img src="./탈주가 곧 힘이다.png"/>

    <!-- 절취선 -->
    <hr />

    <!-- 줄바꿈 -->
    <br />
    <p>오늘 날씨는<br> 정말 좋아용</p>

    <!-- 메뉴 테그 -->
    <ul>
        <li>옵션1</li>
        <li>옵션2</li>
        <li>옵션3</li>
    </ul>

</body>

</html>
